<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - テンファイブ株式会社採用サイト</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}">
    
    <!-- デザインシステムCSS -->
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/nav-reset.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/card-system.css">
    <link rel="stylesheet" href="../css/sections.css">
    <link rel="stylesheet" href="../css/selection-system.css">
    <link rel="stylesheet" href="../css/news-system.css">
    <link rel="stylesheet" href="../css/hero-staff-background.css">
    
    <!-- ナビゲーションリンクの強制リセット -->
    <style>
        .header .nav__link,
        .header .nav__link:hover,
        .header .nav__link:focus,
        .header .nav__link:active,
        .header .nav__link:visited {
            text-decoration: none !important;
            border-bottom: none !important;
            text-decoration-line: none !important;
            text-decoration-style: none !important;
            text-decoration-color: transparent !important;
        }
        
        .header .nav__link::after,
        .header .nav__link::before {
            display: none !important;
            content: none !important;
            text-decoration: none !important;
            border-bottom: none !important;
        }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <header class="header" data-component="header">
        <div class="container">
            <div class="header__brand">
                <a href="../index.html" class="header__logo-link">
                    <img src="../assets/images/recruit-logo.svg" alt="テンファイブ" class="header__logo">
                </a>
            </div>
            
            <!-- ハンバーガーメニューボタン -->
            <button class="header__hamburger" id="hamburger-menu" aria-label="メニューを開く" aria-expanded="false">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>
            
            <nav class="header__nav" id="main-navigation">
                <ul class="nav__list">
                    <li class="nav__item" data-dropdown="features">
                        <button class="nav__link nav__link--dropdown" aria-expanded="false">特徴</button>
                        <div class="nav__dropdown">
                            <a href="../pages/features/in-numbers/" class="dropdown__link">数字で見るテンファイブ</a>
                            <a href="../pages/features/industry-analysis/" class="dropdown__link">業界構造から見た当社の強み</a>
                        </div>
                    </li>
                    <li class="nav__item" data-dropdown="workstyle">
                        <button class="nav__link nav__link--dropdown" aria-expanded="false">働き方・キャリアパス</button>
                        <div class="nav__dropdown">
                            <a href="../pages/workstyle/career-path/" class="dropdown__link">キャリアパス</a>
                            <a href="../pages/workstyle/schedule/" class="dropdown__link">1週間のスケジュール</a>
                            <a href="../pages/workstyle/events/" class="dropdown__link">社内イベント</a>
                        </div>
                    </li>
                    <li class="nav__item" data-dropdown="selection">
                        <button class="nav__link nav__link--dropdown" aria-expanded="false">選考について</button>
                        <div class="nav__dropdown">
                            <a href="../pages/selection/ideal-candidate/" class="dropdown__link">求める人物像</a>
                            <a href="../pages/selection/new-grad/faq/" class="dropdown__link">よくある質問</a>
                            <a href="../pages/selection/new-grad/jobs/" class="dropdown__link">募集要項一覧</a>
                        </div>
                    </li>
                    <li class="nav__item" data-dropdown="company">
                        <button class="nav__link nav__link--dropdown" aria-expanded="false">会社紹介</button>
                        <div class="nav__dropdown">
                            <a href="../pages/company/overview/" class="dropdown__link">会社概要</a>
                            <a href="../pages/company/members/" class="dropdown__link">メンバー</a>
                            <a href="../pages/company/history/" class="dropdown__link">ヒストリー</a>
                        </div>
                    </li>
                </ul>
                
                <!-- コーポレートサイトへのリンク -->
                <div class="header__cta">
                    <a href="https://10-5.jp/" class="link-text" target="_blank" rel="noopener">コーポレートサイト</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="breadcrumb" aria-label="パンくずリスト">
        <div class="container">
            <ol class="breadcrumb__list">
                <li class="breadcrumb__item">
                    <a href="../index.html" class="breadcrumb__link">ホーム</a>
                </li>
                {{BREADCRUMB_ITEMS}}
            </ol>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main">
        {{PAGE_CONTENT}}
    </main>

    <!-- Footer Component -->
    <footer class="footer" data-component="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__brand">
                    <img src="../assets/images/tenfive-logo-txt-wh.svg" alt="テンファイブ" class="footer__logo">
                </div>
                <div class="footer__links">
                    <div class="footer__section">
                        <h4 class="footer__title">採用情報</h4>
                        <ul class="footer__list">
                            <li><a href="../pages/selection/new-grad/" class="footer__link">新卒採用</a></li>
                            <li><a href="../pages/selection/mid-career/" class="footer__link">キャリア採用</a></li>
                        </ul>
                    </div>
                    <div class="footer__section">
                        <h4 class="footer__title">会社情報</h4>
                        <ul class="footer__list">
                            <li><a href="../pages/company/overview/" class="footer__link">会社概要</a></li>
                            <li><a href="../pages/company/members/" class="footer__link">メンバー</a></li>
                            <li><a href="../pages/company/history/" class="footer__link">ヒストリー</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer__bottom">
                <p class="footer__copyright">© 2025 テンファイブ. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
